<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Screening Application</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>CV Screening Application</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="cv">Upload CV (PDF or DOCX):</label>
            <input type="file" id="cv" name="cv" required><br><br>
            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" name="jobDescription" rows="4" cols="50" required></textarea><br><br>
            <button type="submit">Assess CV</button>
        </form>
        {% if score %}
            <div>
                <h2>Assessment Score</h2>
                <p>{{ score }}</p>
                <h2>Key Points</h2>
                <p>{{ justification }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
